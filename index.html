<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Library</title>
</head>

<body>
  <div>

    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900 text-center">
          le-Library
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Replace with your content -->
        <div class="px-4 py-6 sm:px-0 grid grid-cols-3 gap-7">

          <section class="border-4 border-dashed border-gray-200 rounded-lg p-2 h-max-content">
            <button type="button" onclick="renderForm()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full">
              Add Book
            </button>
            <form name="newRecordForm" id="newRecordForm" class="hidden">
              <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-5 bg-gray-50 space-y-6 sm:p-6">
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <span
                      class="w-1/5 inline-flex items-center p-2 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                      Title
                    </span>
                    <input type="text" name="title" id="title"
                      class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
                      placeholder=" Book Title" required>
                  </div>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <span
                      class="w-1/5 inline-flex items-center p-2 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                      Author
                    </span>
                    <input type="text" name="author" id="author"
                      class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
                      placeholder=" Book Author" required>
                  </div>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <span
                      class="w-1/5 inline-flex items-center p-2 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                      Pages
                    </span>
                    <input type="number" name="pages" id="pages"
                      class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
                      placeholder=" Book Pages" required>
                  </div>
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input id="status" name="status" type="checkbox"
                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="status" class="font-medium text-gray-700">Read Status</label>
                    </div>
                  </div>
                
                  <button type="submit" value="Send"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full">
                    Add
                  </button>
                </div>
            </form>

          </section>










          <section class="border-4 border-dashed border-gray-200 rounded-lg p-2 col-span-2 h-max-content">



            <div class="flex flex-col">
              <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                        <tr>
                          <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Title
                          </th>
                          <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Author
                          </th>
                          <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Pages No#
                          </th>
                          <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                          </th>
                          <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Option
                          </th>
                        </tr>
                      </thead>

                      <tbody id='library-entries' class="bg-white divide-y divide-gray-200">
                        <!-- More items... -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>



          </section>
        </div>
        <!-- /End replace -->
      </div>
    </main>
  </div>
</body>
<script src="./assets/index.js"></script>

</html>
